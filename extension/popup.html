<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0b0c10;
      color: #f4f4f6;
    }
    h3 {
      margin: 0 0 12px;
      font-size: 1.1rem;
      color: #8ac6f2;
    }
    .status {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }
    .status.verified {
      background: rgba(85, 239, 196, 0.15);
      border: 1px solid #55efc4;
      color: #55efc4;
    }
    .status.unverified {
      background: rgba(255, 118, 117, 0.15);
      border: 1px solid #ff7675;
      color: #ff7675;
    }
    .status.server-down {
      background: rgba(255, 193, 7, 0.15);
      border: 1px solid #ffc107;
      color: #ffc107;
    }
    .server-status {
      font-size: 0.8rem;
      margin-bottom: 8px;
      padding: 6px;
      border-radius: 4px;
      background: rgba(255,255,255,0.05);
    }
    .server-status.online {
      color: #55efc4;
    }
    .server-status.offline {
      color: #ff7675;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #6c5ce7;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #5a4fcf;
    }
    button.secondary {
      background: #1f2230;
      margin-top: 8px;
    }
    button.secondary:hover {
      background: #2a2d3f;
    }
    .info {
      font-size: 0.85rem;
      color: #9ea7c6;
      margin-top: 12px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h3>Age Gate</h3>
  <div id="serverStatus" class="server-status">Checking server...</div>
  <div id="status" class="status unverified">Checking status...</div>
  <button id="verifyBtn">Verify Age Now</button>
  <button id="startServerBtn" class="secondary" style="display:none;">Start Server</button>
  <button id="clearBtn" class="secondary">Clear Verification</button>
  <div class="info" id="info">
    Server must be running on localhost:5000
  </div>

  <script src="popup.js"></script>
</body>
</html>
